<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds - Kokoa Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column"> <!-- class 의 이름이 길다고 해서 안좋은 이름이 아니다.. 잘 알아볼 수 만 있으면 좋은 naming 부모와 자식을 명시하면서 naming 을 하면 구별이 쉽다!!-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div> 
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class = "screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen"> <!--무친 원래 friends-screen 이엇다가 chats-screen 으로 바뀌면 css 에 설정한 class바뀌니까 그냥 이걸로 퉁치자!!!-->
        <a href = "chat.html">
            <div class = "user-component">
            <div class="user-component__column">
                <img 
                    src="Cheeseburger.jpg" 
                    class = "user-component__avatar user-component__avatar" 
                /> <!--같은 사진인데, 크기 다른걸로 해서 두번 씀...-->
                <div class = "user-component__text">
                    <h4 class="user-component__title">Chzburger</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kokoa Account Info
                    </h6> <!--지금 쓸때다!!!!!여기서는 안씀... 다른 곳에서 쓸거 미리 만들어놓은 거니까 냅두자-->
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span> <!--카톡보면 카톡 온 시간 나타내는 거임-->
                <div class="badge">1</div>
            </div>
            </div>
        </a>

    </main>


    <!-- nav>ul>li*4>a 단축키 치면 아래처럼 됨. -->
    <nav class = "nav"> 
        <ul class = "nav__list"> 
            <li class = "nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i> <!-- 비어있는 사람 -->
                </a> <!-- 아이콘 모양 클릭하면 friends.html 가는 거임.-->
            </li> 
            <li class = "nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class = "nav__notification badge">1</span> <!-- 카톡 메세지 있으면 숫자뜨는거 구현하는거임-->
                    <i class="fas fa-comment fa-2x"></i> <!-- chat 화면이니까 밑에 말풍선이 차있어야하고, 사람 부분이 비어있어야함.-->
                </a>
            </li>
            <li class = "nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id = "no-mobile">
        <span>Your screen is F**King too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/73c3ae3b26.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
