<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Chzburger - Kokoa Talk</title>
</head>
<body id = "chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__column"> <!-- class 의 이름이 길다고 해서 안좋은 이름이 아니다.. 잘 알아볼 수 만 있으면 좋은 naming 부모와 자식을 명시하면서 naming 을 하면 구별이 쉽다!!-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div> 
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- header.alt-header>div.alt-header__column*3 -->

    <header class="alt-header">
        <div class="alt-header__column">
            <a href = "chats.html">
                <i class = "fas fa-angle-left fa-2x"></i>
            </a>  <!-- 뒤돌아가기 누르면 다시 more.html 로 돌아감-->
        </div>
        <div class="alt-header__column">
            <h1 class = "alt-header__title">Chzburger</h1>
        </div>
        <div class="alt-header__column">
            <i class = "fas fa-search fa-lg"></i>
            <span><i class = "fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen main-chat"> <!--클래스 두개에 속함--> 
        <div class = "chat__timestamp">
            Sunday, Jan 23, 2022
        </div>

        <div class = "message-row">   
            <img src = "Cheeseburger.jpg"/>
            <div class = "message-row__content">
                <span class="message__author">Chzburger</span>
                <div class = "message__info">
                    <span class = "message__bubble">Hi!</span>
                    <span class = "message__time">23:54</span>
                </div>
            </div>
        </div>

        <div class = "message-row message-row--own">   
            <div class = "message-row__content">
                <div class = "message__info">
                    <span class = "message__bubble">Hi nice to meet you!</span>
                    <span class = "message__time">02:17</span>
                </div>
            </div>
        </div>
    </main>

    <form class = "reply">
        <div class = "reply__column">
            <i class = "far fa-plus-square fa-2x"></i>
        </div>
        <div class = "reply__column">
            <input type = "text" placeholder="Write a message..." />
            <i class = "far fa-smile-wink fa-2x"></i>
            <button>
                <i class = "fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <!-- nav>ul>li*4>a 단축키 치면 아래처럼 됨. -->

    <script src="https://kit.fontawesome.com/73c3ae3b26.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
