<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column"> <!-- class 의 이름이 길다고 해서 안좋은 이름이 아니다.. 잘 알아볼 수 만 있으면 좋은 naming 부모와 자식을 명시하면서 naming 을 하면 구별이 쉽다!!-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do : Wifi Icon -->
        </div> 
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>70%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class = "welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id = "login-form">
        <input name="username" type = "text" placeholder = "Email or phone number"/>
        <input name="password" type = "password" placeholder = "Password" />
        <input type = "submit" value = "Log In" />
        <a href="#"> Find Kokoa Account or Password </a>
    </form>

    <div id = "no-mobile">
        <span>Your screen is F**King too big ㅠㅠ</span>
        <span>화면의 크기를 줄여보세요!!!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/73c3ae3b26.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
